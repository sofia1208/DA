<h1 mat-dialog-title>Editieren</h1>
<div mat-dialog-content>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.org">
  </mat-form-field>
  <mat-form-field *ngIf="data.isCategory">
    <mat-label>Link zur Schulungs√ºbersicht</mat-label>
    <input matInput [(ngModel)]="data.editLink">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Abbrechen</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Speichern</button>
</div>
