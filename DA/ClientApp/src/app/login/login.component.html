<body>
  <div class="container" layout-align="center center">
    <div class="innerContainer">
      <img src="assets/icon_user.png" width="100px">
      <h1 class="h1_schulung">
        moveIT Schulungsverwaltung
      </h1>

      <div *ngIf="loginFail">
        <p style="background-color: #f5cbc4; padding: 10px; border-radius: 10px;">Benutzername oder Passwort ist nicht korrekt</p>

      </div>



      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Benutzername</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Nutzername ist erforderlich</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Passwort ist erforderlich</div>
          </div>
        </div>
        <div class="form-group">
        
          <button class="btnSubmit" >Anmelden</button>
        </div>
      </form>
