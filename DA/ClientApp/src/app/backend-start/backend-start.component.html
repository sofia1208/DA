<h1 style="color:#feae5f; margin: 10px; text-align:center; margin-top: 30px;">Übersicht der derzeitigen Schulungen</h1>
<div style="text-align: center">
  <button class="newSchooling" (click)="newSchooling()">
    <mat-icon>
      library_add
    </mat-icon>Neue Schulung
  </button>

  <button class="newSchooling" (click)="markSchooling()" >
    <mat-icon>
      library_add
    </mat-icon>{{markieren}}
  </button>

  <button class="newSchooling" [hidden]="hiddenDeleted" (click)="deleteSch()">
    <mat-icon>
      delete
    </mat-icon>Löschen
  </button>
</div>



<table mat-table #mytable [dataSource]="dataSource" (keypress)="tableKeydown($event)" class="table">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let schooling"> {{schooling.name}} </td>
  </ng-container>


  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Datum </th>
    <td mat-cell *matCellDef="let schooling"> {{schooling.start | date:'d.M.yy' }} - {{schooling.end | date:'d.M.yy' }}  </td>
  </ng-container>


  <ng-container matColumnDef="check">
    <th mat-header-cell *matHeaderCellDef> Anzeigen </th>
    <td mat-cell *matCellDef="let schooling">
      <mat-checkbox [checked]="schooling.display" (change)="checkBox(schooling.id)" color="primary" class="example-margin"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Editieren </th>
    <td mat-cell *matCellDef="let schooling">
      <button  style="background-color: white; border:none" (click)="editSchooling(schooling.id)" >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Löschen </th>
    <td mat-cell *matCellDef="let schooling">
      <button style="background-color: white; border:none" (click)="deleteSchooling(schooling.id)">
        <mat-icon>delete</mat-icon>
      </button>
</ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) ="getRow(row)" [ngClass]="row.highlight ? 'true' : 'false'" ></tr>
</table>
